<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main>
    <div class="tracker">
      <h1>Expense Tracker</h1>
      <div class="tracker-balance">
        <h3>Your Balance</h3>
        <p class="balance">$0.00</p>
        <div class="in-out">
          <div class="income">
            <span class="title">Income</span>
            <span class="num">$0.00</span>
          </div>
          <div class="expense">
            <span class="title">Expense</span>
            <span class="num">$0.00</span>
          </div>
        </div>
      </div>
      <div class="tracker-info">
        <div class="transactions">
          <h3>Transactions</h3>
          <ul></ul>
        </div>
        <div class="form">
          <h3>Add Transaction</h3>
          <div class="desc">
            <label for="desc">Description</label>
            <input type="text" id="desc" class="descs" placeholder="Enter description...">
          </div>
          <div class="amount">
            <label for="amount">Description</label>
            <input type="number" id="amount" class="amounts" placeholder="Enetr amount...">
            <span>Use negative (-) for expenses</span>
          </div>
          <button>Add Transaction</button>
          
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
